<!DOCTYPE html>
<html>
<head>
    <style>

        body {
            font-family: arial, sans-serif;
            background-color: #212121;
            background-image: repeating-linear-gradient(45deg,#212121,#30344c 28%,#212121 40%);
            color: #fff;
        }

        h1, h2, h3 {
            color: #fff;
        }

        dd {
            font-style: italic;
        }

        .stern {
            color: #d83030;
            font-weight: bold;
        }

        .informational{
            border: 1px solid #fff;
            font-style: oblique;
            background-color: #7b7b99;
        }

        .center {
            margin: auto;
            width: 100%;
            text-align: center;
        }

        .tab {
            overflow: auto;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #48486d;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            border-radius: 15px;
            outline: none;
            padding: 14px 16px;
            transition: 0.3s;
        }

        /* Create an active/current tablink class */
        .tab .active {
            background-color: #5d5c84;
        }

        .tabcontent {
            display: block;
            padding: 6px 12px;
            border: 2px solid #000;
            border-radius: 15px;
            background-color: #5d5c84;
            border-top: none;
        }

        .ol rules {
            color: #f00;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #7977aa;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #a2a0d3;
        }

        /* Popup container - can be anything you want */
        .popup {
            position: relative;
            display: inline-block;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* The actual popup */
        .popup .popuptext {
            visibility: hidden;
            width: 160px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 8px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -80px;
        }

        /* Popup arrow */
        .popup .popuptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        /* Toggle this class - hide and show the popup */
        .popup .show {
            visibility: visible;
            -webkit-animation: fadeIn 1s;
            animation: fadeIn 1s;
        }

        @-webkit-keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity:1 ;}
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        window.onload = function() {
            openTab(null, "Main");
        }

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            if(tabName === "Admin"){
                if(prompt("Enter password.").toLowerCase() !== ""){
                    alert("Wrong password. The password can be found at the top of the welcome message when you click 'edit'.");
                    return;
                }
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function show(name) {
            var popup = document.getElementById(name);
            popup.classList.toggle("show");
        }
    </script>
</head>
<body>
<h1 class="center">Bracketing</h1>
<script src="script.js"></script>

<div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Main')">Main</button>
    <button class="tablinks" onclick="openTab(event, 'About')">About</button>
</div>

<div id="Main" class="tabcontent">
    <h2 class="center">Main</h2>
</div>

<div id="About" class="tabcontent">
    <h2 class="center">About</h2>
</div>

</body>
</html>
